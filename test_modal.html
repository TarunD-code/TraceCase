<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .summary-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Modal Test</h2>
        
        <!-- Test Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white summary-card" id="testCard1">
                    <div class="card-body text-center">
                        <h4>1000</h4>
                        <p class="mb-0">Test Cases</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white summary-card" id="testCard2">
                    <div class="card-body text-center">
                        <h4>500</h4>
                        <p class="mb-0">Test Deaths</p>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-success" onclick="testModal()">Test Modal</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr id="tableHeader">
                                    <th>Test Column</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>Test Data</td>
                                    <td>1000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testModal() {
            console.log('Testing modal...');
            const modal = new bootstrap.Modal(document.getElementById('dataModal'));
            modal.show();
        }
        
        document.getElementById('testCard1').addEventListener('click', function() {
            console.log('Test card 1 clicked');
            testModal();
        });
        
        document.getElementById('testCard2').addEventListener('click', function() {
            console.log('Test card 2 clicked');
            testModal();
        });
    </script>
</body>
</html>
